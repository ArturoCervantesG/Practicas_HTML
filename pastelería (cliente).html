<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF 8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pastellaria</title>
    </head>

    <body>
        <h1>Benvenid@ a Pastellaria</h1>
        <br>
        <hr>
        <h2>Ordenar un pastel</h2>

        <label for="Nombre">Nombre del solicitante</label>
        <br>
        <input type="text" id="Nombre" name="Nombre"><br>
        <br>
        <label for="Telefono">Telefono</label>
        <br>
        <input type="tel" id="Telefono" name="Telefono" maxlength="10"><br>
        <br>
        <label for="Correo">Correo electronico</label>
        <br>
        <input type="email" id="Correo" name="Correo"><br>
        <br>
        Indique el sabor o sabores de su pastel
        <br>
        <input type="checkbox" id="Sabores1" name="Sabores1" value="Chcolate"><label for="Sabores1">Chocolate $250</label><br>
        <input type="checkbox" id="Sabores2" name="Sabores2" value="Vainilla"><label for="Sabores2">Vainila $250</label><br>
        <input type="checkbox" id="Sabores3" name="Sabores3" value="Fresa"><label for="Sabores3">Fresa $350</label><br>
        <input type="checkbox" id="Sabores4" name="Sabores4" value="Platano"><label for="Sabores4">Platano $300</label><br>
        <br>
        Indique los adornos de su pastel
        <br>
        <input type="checkbox" id="Adornos1" name="Adornos1" value="Ningino"><label for="Adornos1">Ninguno</label><br>
        <input type="checkbox" id="Adornos2" name="Adornos2" value="Fondant"><label for="Adornos2">Fondant $30</label><br>
        <input type="checkbox" id="Adornos3" name="Adornos3" value="Frutas"><label for="Adornos3">Frutas $35</label><br>
        <input type="checkbox" id="Adornos4" name="Adornos4" value="Dulces"><label for="Adornos4">Dulces $25</label><br>
        <input type="checkbox" id="Adornos5" name="Adornos5" value="Chantilli"><label for="Adornos5">Chantilli $15</label><br>
        <br>
        <input type="submit"><br>
        <br>
        <hr>
    </body>
</html>
